    <script>
     function tip(totalAmount, tip=10, returnTipOnly=false) {

        var tipAmount = totalAmount * tip
        totalAmount = totalAmount + tipAmount
        if(returnTipOnly) {
        return tipAmount
     }
       return totalAmount
    }
