<!DOCTYPE html> 
<html lang="en">
<head>
    <title>If/Else if/Else</title>
</head>
<body>

   

    <script>
     var name = "Victor" 
     if(name == "Victor") {
        console.log("AWESOME");
     }else if(name == "Drogon") {
        console.log("MEOW")
     }else if(name == "Daemon") {
        console.log("Little meow");
     }else{
        console.warn("Not handled")
     }
     

    </script>
</body>
</html>
