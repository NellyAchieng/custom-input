<!DOCTYPE html> 
<html lang="en">
<head>
    <title>variables types</title>
</head>
<body>

    <script>

 var age = 30
 console.log("Age is: ", typeof(age))
 var name = "Java script 4 beginners"
 console.log("Name is: ", typeof(name))
 var isCat = true;
 console.log("isCat is: ",typeof(isCat))
 var cars = ["VW", "Lambo", "Audi"];
 console.log("Cars is: ", typeof(cars)) 

    </script>
</body>
</html>
